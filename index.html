<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Web App</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- This is the css link -->
     <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>

        <!-- Quiz Section -->
        <section class="quizPage">
            <h1 id="quizTitle">Quiz Webapp</h1>
            <button class="quizStart">Start</button>
        </section>

        <section class="quizSection hidden">
            <div class="questionContainer">
                <p class="question"></p>
            </div>

            <div class="optionContainer">
                <div class="options">
                    <button class="option" id="option1"></button>
                </div>

                <div class="options">
                    <button class="option" id="option2"></button>
                </div>

                <div class="options">
                    <button class="option" id="option3"></button>
                </div>

                <div class="options">
                    <button class="option" id="option4"></button>
                </div>
            </div>

            <div class="submitButtons">
                <button class="nextButton">Next</button>
            </div>
        </section>

        <section class="resultSection hidden">
            <h1>Result</h1>
            <p class="score">Your score is: <span class="scoreNum"></span></p>
            <button class="restartButton">Restart Quiz</button>            
        </section>

    </main>

    <!-- Footer -->
     <footer class="madeBy">
        <p>Made by 
            <a href="https://github.com/Paranjoy-Hazarika" target="_blank" rel="noopener noreferrer">Paranjoy Hazarika</a>
        </p>
     </footer>

     <script src="script.js"></script>
</body>
</html>
