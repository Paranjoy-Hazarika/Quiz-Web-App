<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Web App</title>

    <!-- This is the font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- This is the css link -->
     <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>

        <!-- Quiz Section -->
        <section class="quizPage">
            <h1 id="quizSection">Quiz Webapp</h1>
            <button class="quizControl">Start</button>
        </section>

        <section class="quizSection hidden">
            <div class="questionContainer">
                <p class="question"><span class="questionNum">1. </span>What is your name?</p>
            </div>

            <div class="optionContainer">
                <div class="option1">
                    <p class="option"><span class="optionNum">1. </span> Paranjoy</p>
                </div>

                <div class="option2">
                    <p class="option"><span class="optionNum">2. </span> Max</p>
                </div>

                <div class="option3">
                    <p class="option"><span class="optionNum">3. </span> Lewis</p>
                </div>

                <div class="option4">
                    <p class="option"><span class="optionNum">4. </span> Lara</p>
                </div>
            </div>

            <div class="submitButtons">
                <button class="prevButton">Prev</button>
                <button class="nextButton">Next</button>
            </div>
        </section>

        <section class="resultSection hidden">
            <h1>Result</h1>
            <p class="score">Your score is: <span class="scoreNum">0</span></p>
            <button class="restartButton">Restart Quiz</button>            
        </section>

    </main>

    <!-- Footer -->
     <footer class="madeBy">
        <p>Made by 
            <a href="http://github.com/Paranjoy-Hazarika" target="_blank" rel="noopener noreferrer">Paranjoy Hazarika</a>
        </p>
     </footer>
</body>
</html>
