<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Web App</title>

    <!-- This is the font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- This is the css link -->
     <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <!-- Home Page Section -->
        <section class="homePage">
            <div class="mainContent">
                <div class="mainText">
                    <h1>Welcome to the Quiz Web App</h1>
                    <p>Test your knowledge with our quizzes!</p>
                </div>
            </div>
            <div class="homeButton">
                <button>Start Quiz</button>
            </div>
        </section>

        <!-- Quiz Section -->
           <section class="quizPage hidden">
                <h1 id="quizSection">Quiz Section</h1>
                <div class="quizContent">
                    <div class="questionContainer"></div>
                    <div class="optionContainer"></div>
                </div>
                <button class="quizControl">Submit</button>
           </section>

    </main>

    <!-- Footer -->
     <footer class="madeBy">
        <p>Made by 
            <a href="http://github.com/Paranjoy-Hazarika" target="_blank" rel="noopener noreferrer">Paranjoy Hazarika</a>
        </p>
     </footer>
</body>
</html>
